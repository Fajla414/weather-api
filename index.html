<!doctype html>
<html lang="en">

<head>
    <title>Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            filter: brightness(120%);
            height: 100vh;
        }
     
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ..." id="user-input">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" onclick="weatherSearch()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img  alt="" id="weather-img">
            <h1 id="location"></h1>
            <h3><span id="temperature"></span></h3>
            <h4><span id="weather-info"></span></h4>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
